<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>shopping</title>
    <!--引入字体图标库-->
    <!--<link rel="stylesheet" href="http://at.alicdn.com/t/font_753556_tnx34hxetqe.css">-->
    <!--<link rel="stylesheet" href="http://at.alicdn.com/t/font_828437_atibh33hy1b.css">-->
    <!--<link rel="stylesheet" href="http://at.alicdn.com/t/font_828470_cl17jx7v8o.css">-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_828470_il030qw9q49.css">
    <!--初始化默认样式 在css初始代码-->
    <style>
      body,ol,ul,h1,h2,h3,h4,h5,h6,p,th,td,dl,dd,form,fieldset,legend,input,textarea,select{margin:0;padding:0}
      body{"Arial Narrow",HELVETICA;background:#fff;-webkit-text-size-adjust:100%;}
      a{color:#2d374b;text-decoration:none}
      a:hover{color:#cd0200;text-decoration:underline}
      em{font-style:normal}
      li{list-style:none}
      img{border:0;vertical-align:middle}
      table{border-collapse:collapse;border-spacing:0}
      p{word-wrap:break-word}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    (function(){
      var styleNode = document.createElement("style");
      var w = document.documentElement.clientWidth/16;
      styleNode.innerHTML = "html{font-size:"+w+"px!important}";
      document.head.appendChild(styleNode);
    })()
  </script>
</html>
